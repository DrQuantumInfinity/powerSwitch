<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPIO Controller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Raspberry Pi GPIO Controller</h1>
        <div class="grid">
            <div class="gpio-control">
                <h3 class="gpio-label" id="label-0" data-index="0" onclick="editLabel(0)">Relay 0</h3>
                <div class="status" id="status-0">OFF</div>
                <div class="button-group">
                    <button class="btn btn-on" onclick="setGPIO(0, 1)">ON</button>
                    <button class="btn btn-off" onclick="setGPIO(0, 0)">OFF</button>
                </div>
            </div>
            <div class="gpio-control">
                <h3 class="gpio-label" id="label-1" data-index="1" onclick="editLabel(1)">Relay 1</h3>
                <div class="status" id="status-1">OFF</div>
                <div class="button-group">
                    <button class="btn btn-on" onclick="setGPIO(1, 1)">ON</button>
                    <button class="btn btn-off" onclick="setGPIO(1, 0)">OFF</button>
                </div>
            </div>
            <div class="gpio-control">
                <h3 class="gpio-label" id="label-2" data-index="2" onclick="editLabel(2)">Relay 2</h3>
                <div class="status" id="status-2">OFF</div>
                <div class="button-group">
                    <button class="btn btn-on" onclick="setGPIO(2, 1)">ON</button>
                    <button class="btn btn-off" onclick="setGPIO(2, 0)">OFF</button>
                </div>
            </div>
            <div class="gpio-control">
                <h3 class="gpio-label" id="label-3" data-index="3" onclick="editLabel(3)">Relay 3</h3>
                <div class="status" id="status-3">OFF</div>
                <div class="button-group">
                    <button class="btn btn-on" onclick="setGPIO(3, 1)">ON</button>
                    <button class="btn btn-off" onclick="setGPIO(3, 0)">OFF</button>
                </div>
            </div>
            <div class="gpio-control">
                <h3 class="gpio-label" id="label-4" data-index="4" onclick="editLabel(4)">Relay 4</h3>
                <div class="status" id="status-4">OFF</div>
                <div class="button-group">
                    <button class="btn btn-on" onclick="setGPIO(4, 1)">ON</button>
                    <button class="btn btn-off" onclick="setGPIO(4, 0)">OFF</button>
                </div>
            </div>
            <div class="gpio-control">
                <h3 class="gpio-label" id="label-5" data-index="5" onclick="editLabel(5)">Relay 5</h3>
                <div class="status" id="status-5">OFF</div>
                <div class="button-group">
                    <button class="btn btn-on" onclick="setGPIO(5, 1)">ON</button>
                    <button class="btn btn-off" onclick="setGPIO(5, 0)">OFF</button>
                </div>
            </div>
            <div class="gpio-control">
                <h3 class="gpio-label" id="label-6" data-index="6" onclick="editLabel(6)">Relay 6</h3>
                <div class="status" id="status-6">OFF</div>
                <div class="button-group">
                    <button class="btn btn-on" onclick="setGPIO(6, 1)">ON</button>
                    <button class="btn btn-off" onclick="setGPIO(6, 0)">OFF</button>
                </div>
            </div>
            <div class="gpio-control">
                <h3 class="gpio-label" id="label-7" data-index="7" onclick="editLabel(7)">Relay 7</h3>
                <div class="status" id="status-7">OFF</div>
                <div class="button-group">
                    <button class="btn btn-on" onclick="setGPIO(7, 1)">ON</button>
                    <button class="btn btn-off" onclick="setGPIO(7, 0)">OFF</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
